<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
<head>
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<script type="text/javascript">

</script>
</head>

<body>
<div class="container"> 
  <h1>Pomodoro Timer</h1>
   
  <div class="row">   
      <div id="adjust-wrapper">

         <div><a id="inc-work" href="#">+</a></div>
         <div><a id="inc-break" href"#">+</a></div>  
         <div id="preset-work" class="clear1"></div>
         <span id="timer"></span>
         <div id="preset-break"></div>
         <div><a id="dec-work" href"#" class="clear2">-</a></div>
         <div><a id="dec-break" href"#">-</a></div>

     </div>
  </div>

    <div id="workButtonBox">
        <div id="pauseWork"><input type="button" value="Pause" id="pauseWorkButton"></div>
        <div id="startWork"><input type="button" value="Start/Resume" id="startWorkButton"></div>
        <div id="resetWork"><input type="button" value="Reset" id="resetWorkButton"></div>
    </div>
    <div id="breakButtonBox">
        <div id="pauseBreak"><input type="button" value="Pause" id="pauseBreakButton"></div>
        <div id="startBreak"><input type="button" value="Start/Resume" id="startBreakButton"></div>      
        <div id="resetBreak"><input type="button" value="Reset" id="resetBreakButton"></div>
    </div>
   <div id="defaultBox">
        <div id="defaultSet"><input type="button" value="Back to Defaults" id="defaultSetButton">
   </div>
   
</div>   <!-- container -->
</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
